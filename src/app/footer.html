<footer class="footer">
    <div class="footer-content">
        <div class="footer-left">
            <span class="footer-text">OrderFlow Dashboard v1.0</span>
        </div>

        <div class="footer-center">
            <div class="connection-status">
                <span class="status-indicator" [class.online]="isOnline()"></span>
                <span class="status-text">{{ isOnline() ? 'Bağlı' : 'Bağlantı Yok' }}</span>
            </div>
        </div>

        <div class="footer-right">
            <span class="footer-time">{{ currentTime() | date:'HH:mm:ss' }}</span>
        </div>
    </div>
</footer>
